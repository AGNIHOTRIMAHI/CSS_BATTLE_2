<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Characters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <h1><span class="marvel">MARVEL</span> <span class="characters">Characters</span></h1>
      <input type="text" class="search-bar" placeholder="Search Marvel Characters...">
      <ul class="navbar-links">
        <li>Comics</li>
        <li>Stories</li>
        <li>Movies</li>
        <li>TV Shows</li>
      </ul>
    </div>
  </nav>

  <!-- Character Boxes -->
  <div class="character-boxes">
    <div class="character-box">
      <img src="https://via.placeholder.com/200x300?text=Captain+America" alt="Captain America">
      <div class="character-name">Captain America</div>
    </div>
    <div class="character-box">
      <img src="https://via.placeholder.com/200x300?text=Iron+Man" alt="Iron Man">
      <div class="character-name">Iron Man</div>
    </div>
    <div class="character-box">
      <img src="https://via.placeholder.com/200x300?text=Black+Widow" alt="Black Widow">
      <div class="character-name">Black Widow</div>
    </div>
    <div class="character-box">
      <img src="https://via.placeholder.com/200x300?text=Spider+Man" alt="Spider Man">
      <div class="character-name">Spider Man</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <p>Previous</p>
      </div>
      <div class="footer-right">
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </footer>

</body>
</html>
